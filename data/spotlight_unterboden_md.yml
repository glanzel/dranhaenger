title : "Versteifung des Unterbodens"
teaser: |
  Das Gestell muss zusaetzlich von unten versteift werden damit es sich beim beladen und fahren nicht verwindet. 
subtitle1: "Bauteile" 
content1: |
    1. 1x 2.5x2.5x0.2cm Vierkant in 62cm Länge als Querverstrebung nahe der Achsaufnahme
    1. 1x 2.5x2.5x0.2cm Vierkant in insgesamt XXcm Länge als Diagonalverstrebung (wird in Schritt 2 in vier entsprechende Teile zersägt)
    1. 1x 1.5x1.5x0.15cm L-Profile in insgesamt XXcm Länge als weitere Diagonalverstrebung (wird in Schritt 3 zunächst in vier entsprechende Teile zersägt)
