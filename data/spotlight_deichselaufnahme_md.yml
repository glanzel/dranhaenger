content: |
    #### **Bauteile**
    1. 1x 2.5x2.5x0.2cm Vierkant in XXcm Länge
    1. 1x 3.0x3.0x0.2cm Vierkant in XXcm Länge
    1. 1x 2.5x2.5x0.2cm Vierkant aus vorherigen Schritt
    1. 1x 1.5x1.5x0.15cm L-Profil aus vorherigen Schritt
    1. Lochblechrest ca. 10x10cm oder Aluplatte in gleicher Größe

    #### **Arbeitsschritte**
    1. Die beiden Vierkante (A,B) ca XXcm ineinander stecken und vernieten
    1. Dann wie im Foto zu sehen mit dem Lochblech und dem vorderen L-Profil vernieten. Hierbau auf folgende Abstände achten:
        - Abstand der vorderen Linken Ecke zur Deichselaufnahme entlang der Vorderkante des Hängers: XXcm. 
        - Überstand der Deichselaufnahme an der Vorderseite: XXcm
    1. Das vierte kleine L-Profil (1.5x1.5x0.15cm, D) so zuschneiden, dass es von der Mitte der linken Hängerseite bis an die Deichselaufnahme reicht und mit der Bodenplatte vernieten.
    1. Abschließend das letzte Vierkant (D) von der Hängermitte zur vorderen Außenseite verlegen und vernieten
    1. Lochblech (E) auf den Mittelpunkt legen und von oben mit allen 6 Vierkantprofilen (1x Querverstrebung, 4x Diagonalversteifung, 1x Deichselaufnahme) fest vernieten
