subtitle1: "Bauteile" 
content1: |
   - 2x 6x2.5x0.2cm L-Profil mit 6cm Länge zur Aussteifung der Achsaufnahmen
   - 2x [Achsaufnahme aus Kunststoff](https://www.hinterher.com/shop.php#zubehoer)
   - 8x Gewindeschrauben, da die mitgelieferten Schrauben zu kurz sind
   - 2x 2mm Aluminiumblech, ca. 5x5cm     
image1: "images/achsaufnahme.jpg"
subtitle2: "Arbeitsschritte:" 
content2: |
   Beachten, dass die Achsen an der hinteren Seite der Querverstrebung (Vierkant) angebracht werden.
   Die kurzen Seiten der L-Profile (A) jeweils mit der Querverstrebung (Vierkant) des Unterbaus verbinden. 
   Die langen Seiten der L-Profile (A) mit den Seitenteilen des Gestells und der Bodenplatte verbinden. Beachten, dass hierzu ein 2mm Alublech (D) zwischen das L-Profil und die Bodenplatte des Gestells gelegt werden sollte um den Höhenunterschied zu den Seitenteilen auszugleichen

