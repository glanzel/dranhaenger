title: Gestell
text1: |
  Bauteile:
    - 2x 6.0x2.5x0.2cm L-Profil mit 82cm Länge für die Seitenteile 
    - 2x 6.0x2.5x0.2cm L-Profil mit 62 Länge für die Vorder- und Rückseite 
    - 4x 6.0x2.5x0.2cm L-Profil mit je 6cm Länge als Eckverbinder
    - 1 Lochblech 82cmx62cm für die Bodenplatte
image1: images/gestell1.jpg
text2: |
  Arbeitsschritte:
  1. Die kurze Seite der L-Profile (A,B) im 45°-Grad Winkel anschneiden </li>
  1. Die kurzen Seiten der L-Profile (A,B) mit dem Lochblech (D) vernieten </li>
  1. Die Ecken mit jeweils einem kurzen Verbindungsstück (C) zum Aussteifen vernieten. Dabei sicherstellen, dass die längere Seite der Verbinder (C) an den Seitenteilen des Gestells (A) befestigt wird (also nicht wie auf dem linken Foto dargestellt)</li>
