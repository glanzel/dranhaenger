subtitle2: "Arbeitsschritte:" 
content2: |
   Angegeben sind die Schritte für ein Seitenteil. Alle vier Teile werden analog befestigt. Die beiden hinteren Seitenteile dürfen bei Bedarf ca. 2mm über den hinteren Rand des Hängers hinaus stehen.
   Vierkant (A) am Ende des Seitenteils mit einer Schraubzwinge befestigen, so dass es an der Unterseite XXcm übersteht
   - Zwei große Löcher (10mm) durch die Außenseite des Vierkants bohren
   - Anschließend mit 3mm Bohrer durch die Innenseite des Vierkants und das Gestell bohren
   - Loch mit einem größeren Bohrer vertiefen, so dass der Kopf der Schraube versenkt werden kann
   - Abschließen mit zwei Schrauben (B) und zwei Muttern (C) festschrauben

